<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movieflix</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap" rel="stylesheet">
<style>
  *{
    margin: 0;
    padding: 0;
    font-family: "Baloo 2", sans-serif;
  }
  body{
    background-color: black;
  }
  header{
    z-index: 2;
    padding: 10px;
    color: white;
    display: flex;
    align-items: center;
    position:fixed;
   background-color: black;
   box-shadow: 1px 1px 3px rgba(255,255,255,0.7);
   width: 100vw;
  }
  .icon{
    width: 50px;
    height: 30px;
    padding: 5px;
  }
  .iconname{
    font-size: 20px;
    font-weight: bold;
  }
  .slides{
    position: absolute;
    top: 10vh;
    left: 50vw;
    transform: translateX(-50%);
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
    gap: 10px;
  }
  .slide{
    img{
    width: 45vw;
    height: 15vh;
    object-fit: cover;
    border-radius: 10px;
    border: 1px solid lightgray;
    }
  }
  .play{
    color: white;
    text-align: center;
    position: relative;
    
  }
  .iframe{
    position: absolute;
    top: 50vh;
    transform: translateY(-50%);
    display: none;

  }
  iframe{
    z-index: 10;
    width: 100vw;
    height: 30vh;
  }
  .back{
    color: white;
    background-color: lightgray;
    width: 30px;
    height: 30px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    font-size: 20px;
    text-align: center;
  }
</style>
</head>
<body>
  <header><img src="icon.png" class="icon"><span class="iconname">Movieflix</span></header>
  <main>
    <div class="slides" id="slides">
      <div class="slide">
        <img src="kalki.webp" onclick="iframe(0)">
      </div>
      <div class="slide">
        <img src="chotebade.jpg" onclick="iframe(1)">
      </div>
      <div class="slide">
        <img src="sam.jpg" onclick="iframe(2)">
      </div>
    </div>
   <div class="iframe" id="iframe">
     <div class="back" id="back">&#8592</div>
     <iframe  id="video"
      frameborder="0" 
      allowfullscreen>
</iframe>
   </div>
  </main>
  <script>
    let urls=["https://drive.google.com/file/d/1--hzkNZ20Yu4_dGE6TQnJP-Mwo_nlqN6/preview","https://drive.google.com/file/d/1021JviaQaFCp433ok23NKaehFwxPbdqc/preview","https://drive.google.com/file/d/1-05kPm6LbHCJlEOkT1k1xDsgKXfp-MFf/preview"]
    function iframe(index){
      document.getElementById("video").src=urls[index]
      document.getElementById("iframe").style.display="block"
      document.getElementById("slides").style.display="none"
    }
    
    document.getElementById("back").addEventListener("click", function(){
      document.getElementById("iframe").style.display="none"
      document.getElementById("slides").style.display="flex"
    });
  </script>
</body>
</html>
