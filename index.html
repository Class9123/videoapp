<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1e1e1e;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        h1 {
            background-color: #333;
            padding: 20px;
            margin: 0;
        }
        .video-container {
            margin: 20px auto;
            max-width: 800px;
        }
        video {
            width: 100%;
            border-radius: 10px;
            border: 2px solid #444;
        }
        .video-title {
            font-size: 1.5em;
            margin: 10px 0;
        }
        .controls-container {
            margin: 20px 0;
        }
        button {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1em;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Video Gallery</h1>

    <div class="video-container">
        <h2 class="video-title">Video 1</h2>
        <video id="video-player" controls>
            <source src="videos/video1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="controls-container">
        <button onclick="changeVideo('videos/video1.mp4')">Play Video 1</button>
        <button onclick="changeVideo('videos/video2.mp4')">Play Video 2</button>
        <button onclick="changeVideo('videos/video3.mp4')">Play Video 3</button>
        <button onclick="changeVideo('videos/video4.mp4')">Play Video 4</button>
    </div>

    <script>
        function changeVideo(videoSrc) {
            var video = document.getElementById('video-player');
            video.src = videoSrc;
            video.play();
        }
    </script>
</body>
</html>
